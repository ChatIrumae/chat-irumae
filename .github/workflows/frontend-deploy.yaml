# .github/workflows/frontend-deploy.yml

name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker Hub ë¡œê·¸ì¸ (ì‹œí¬ë¦¿ ì´ë¦„ í™•ì¸ í•„ìš”)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # ë˜ëŠ” secrets.DOCKER_USER
          password: ${{ secrets.DOCKERHUB_TOKEN }} # ë˜ëŠ” secrets.DOCKER_TOKEN

      # 4. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (context ë° tags ìˆ˜ì •!)
      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # <-- frontend ë””ë ‰í† ë¦¬ë¥¼ ë¹Œë“œ ì»¨í…ìŠ¤íŠ¸ë¡œ ëª…ì‹œ
          push: true
          # ì´ë¯¸ì§€ ì´ë¦„ì— '-frontend'ë¥¼ ì¶”ê°€í•˜ì—¬ ë°±ì—”ë“œì™€ êµ¬ë¶„ (ë§¤ìš° ì¤‘ìš”!)
          tags: beming/${{ github.event.repository.name }}-frontend:${{ github.sha }}

      # 5. GitOps(Infra) ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: beming-dev/stock-simulator-cicd
          token: ${{ secrets.INFRA_TOKEN }}
          path: infra

      # 6. yq ì„¤ì¹˜ (ì¶”ê°€ë¨)
      - name: Install yq
        uses: mikefarah/yq@v4.34.1

      # 7. Kustomize ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸ (IMAGE_NAME ìˆ˜ì •!)
      - name: Update Kustomize image tag
        run: |
          cd infra/base/frontend

          # ì´ë¯¸ì§€ ì´ë¦„ì— '-frontend'ë¥¼ ì¶”ê°€
          REPO_NAME=${{ github.event.repository.name }}
          IMAGE_NAME="beming/chat-irumae-frontend"
          NEW_TAG=${{ github.sha }}

          echo "ğŸ”§ Updating image $IMAGE_NAME to tag $NEW_TAG"
          yq e '(.images[] | select(.name == "'"$IMAGE_NAME"'") ).newTag = "'"$NEW_TAG"'"' -i kustomization.yaml

          echo "âœ… Diff after update:"
          git -C ../../.. diff

      # 8. ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
      - name: Commit & Push infra changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add base/frontend/kustomization.yaml # <-- ìˆ˜ì •í•œ íŒŒì¼ë§Œ ëª…ì‹œì ìœ¼ë¡œ add

          if ! git diff --staged --quiet; then
            # ì»¤ë°‹ ë©”ì‹œì§€ì— frontend ëª…ì‹œ
            git commit -m "chore(frontend): Bump ${{ github.repository }} image to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit."
          fi
